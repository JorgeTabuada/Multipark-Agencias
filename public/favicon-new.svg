<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente de fundo azul para roxo -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    
    <!-- Filtro para efeito de brilho -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo quadrado -->
  <rect x="0" y="0" width="32" height="32" rx="4" fill="url(#bg)"/>
  
  <!-- Letra P estilizada com efeito de brilho -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        text-anchor="middle" fill="white" filter="url(#glow)">P</text>
</svg>